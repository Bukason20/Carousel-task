<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-button previous-btn">&#8656</button>
        <div class="carousel-container">
            <ul class="carousel-slides">
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img1.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img2.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img3.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img4.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img5.jpg" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="images/img6.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel-button next-btn">&#8658</button>

        <div class="carousel-dots">
            <button class="carousel-dot current-slide"></button>
            <button class="carousel-dot"></button>
            <button class="carousel-dot"></button>
            <button class="carousel-dot"></button>
            <button class="carousel-dot"></button>
            <button class="carousel-dot"></button>
        </div>
    </div>
    
</body>
</html>
